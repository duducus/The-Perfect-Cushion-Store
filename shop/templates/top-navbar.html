	<div class="my_custom_menu">
		<ul>
			<li>
				<a href="{% url 'manual' %}" target="_blank">User Manual <i class="fas fa-book"></i></a>
			</li>

			<li>
				Welcome, <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ request.user.first_name }} <i class="fas fa-user-circle"></i></a>

					<a href="{% url 'edit' %}" class="dropdown-item">Edit Profile</a>

			<li>

			<li>
				<a href="{% url 'signin' %}">Sign In <i class="fas fa-sign-in-alt"></i></a>
